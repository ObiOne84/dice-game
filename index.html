<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link type="image/png" sizes="96x96" rel="icon" href="assets/images/roll-dice-icon.png">
    <title>Document</title>
</head>

<body>
    <header>
        <div id="logo">
            <h1><img src="assets/images/roll-dice-icon.png" alt="logo"> ROLL DICES GAME!</h1>
        </div>
    </header>

    <section id="game-area">
        <div id="game-box">
            <div class="holder" id="dice-one"><img id="image-one" src="assets/images/dice-4.png"></div>
            <div class="holder" id="dice-two"><img src="assets/images/dice-6.png"></div>
            <div id="roll-button"><button id="roll-dice">Roll Dice!</button>
            </div>
            <div class="holder" id="dice-three"><img src="assets/images/dice-5.png"></div>
            <div class="holder" id="dice-four"><img src="assets/images/dice-3.png"></div>
        </div>
    </section>

    <section id="results-area">
        <div id="results-message">
            <div class="dice-roll-result">
                <h2 id="player-field">Text holder</h2>
            </div>
            <div class="dice-roll-result">
                <h2 id="cpu-field">Text holder</h2>
            </div>
        </div>
        <div id="score-holder">
            <div class="score-boxes" id="player-area">
                <h2><span id="palyer-score">0</span><br><span id="player-name">Player</span><br>Win</h2>
            </div>
            <div id="mute-button">
                <h3 id="message">Message Here</h3>
            </div>
            <div class="score-boxes" id="cpu-area">
                <h2><span id="cpu-score">0</span><br>CPU<br>Win</h2>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
